# Ubuntu 16
# EOL: 04/01/2021
build-kali-x86_64:
  stage: build
  before_script:
    - mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
    - rm -rf ~/rpmbuild/BUILD/* || true
    - cp *.spec ~/rpmbuild/SPECS/
    - rm -rf ~/rpmbuild/SOURCES/*
    - cp SOURCES/* ~/rpmbuild/SOURCES/
    - cd src/ && tar zcvf ~/rpmbuild/SOURCES/openvas-10.0.0.tar.gz openvas-10.0.0/ && cd ..
    - git clone https://gitlab.dev.atomicorp.com/atomicrocketturtle/buildsys-tools
    - cp buildsys-tools/* ~/bin/
    - chmod +x ~/bin/build-debian.sh

  script:
    -  (if [[ $CI_BUILD_REF_NAME == "master" ]]; then  dist=kali arch=amd64 ~/bin/build-debian.sh -b openvas.spec /mnt/repo/atomic-testing/debian/; else  dist=kali arch=amd64 ~/bin/build-debian.sh -b openvas.spec /mnt/repo/atomic-bleeding/debian/; fi )



